setting:
    default:
        register_email_subject_label: "メールタイトル：会員登録完了時"
        register_email_subject: "【重要】登録完了のお知らせ"
        
        register_email_label: "メール本文：会員登録完了時"
        register_email: |
            
            本メールはサービス登録時にお送りしています。
            登録内容は下記のとおりです。
            
            ユーザーID： {{ user.username }}
            メールアドレス： {{ user.email }}
            パスワード： 登録時に入力したもの
            
            お名前： {{ user.fname }} {{ user.lname }} 様
            住所： {{ user.zip }} {{ user.address }}
            お電話番号： {{ user.tel }}
            
            登録プラン： {{ subscription.plan.nickname }}
            お支払い料金： {{ subscription.plan.amount }} 円
            お支払い間隔： {{ subscription.plan.interval }}
            
            下記ログインURLよりログインしてください。
            ログインURL： {{ login }}
            
            なお {{ homepage }} よりサービスのご利用ができます。
            サービスの利用規約やサービスの内容、変更、解約も上記より
            行ってください。なおパスワードなどを忘れた場合は下記より手続きが可能です。

            パスワードを忘れた場合は下記より再発行を行ってください。
            パスワード再発行： {{ resetting }}
            
            本サービスをご利用いただき誠にありがとうございます。
            今後ともどうぞよろしくお願いいたします。
        
        registered_description_label: "ページ表示：会員登録時"
        registered_description: |
            
            登録誠にありがとうございます。
            
            登録内容はメールにて詳細をお送りいたしました。
            ご利用方法など分からない点などがありましたらいつでもお気軽に
            ご連絡いただければと思います。
            
            よりよいコミュニティづくりを行っていきます。
            今後ともどうぞよろしくお願いいたします。
            
        cancel_email_subject_label:  "メールタイトル：退会完了時"
        cancel_email_subject:  "【重要】登録解除のお知らせ"
        
        cancel_email_label: "メール本文：退会完了時"
        cancel_email: |
            
            本メールはサービス登録解除時にお送りしています。
            登録解除を完了いたしましたのでこちらでご確認のメールをお送りいたします。
            
            ユーザーID： {{ user.username }}
            メールアドレス： {{ user.email }}

            お名前： {{ user.fname }} {{ user.lname }} 様
            住所： {{ user.zip }} {{ user.address }}
            お電話番号： {{ user.tel }}
            
            上記内容でサービスの解除を行いました。
            本サービスをご利用いただきありがとうございました。

        cancel_description_label: "ページ表示：退会「前」"
        cancel_description: |
            
            本サービスの登録解除を行うと本サービスの利用ができなくなります。
            再度利用の際は再登録の必要があります。
            また、メールアドレスなどの個人情報をはじめ、サービス利用時のデータのすべてを
            登録解除とともに完全に削除いたします。復旧することはできませんのであらかじめご了承ください。
 
        canceled_description_label: "ページ表示：退会「完了」"
        canceled_description: |
            
            本サービスのキャンセル処理が完了いたしました。
            サービスのご利用ありがとうございました。
            また何かの機会がありましたらサービスをご利用いただけると幸いです。
            今後ともどうぞよろしくお願いいたします。
        
        contact_email_subject_label: "メールタイトル：サイトからのお問い合わせ(管理者へのメール)"
        contact_email_subject: "【お問い合わせ】サイトからのお問い合わせ"
        
        contact_email_label: "メール本文：サイトからのお問い合わせ(管理者へのメール)"
        contact_email: |
            
            サイトからのお問い合わせです。
            下記内容でお問い合わせを受け取りました。
            
            メールタイトル： {{ contact.title }}
            お名前： {{ contact.name }}
            メールアドレス： {{ contact.email }}
            電話番号： {{ contact.tel }}
            住所： {{ contact.zip }} {{ contact.address }}
            本文：
            {{ contact.body }}
        
        contacted_description_label: "ページ表示：サイトからのお問い合わせ完了時"
        contacted_description: |
            お問い合わせありがとうございます。
            お返事までに数日お時間いただくことがありますがご了承頂ますようお願いいたします。

