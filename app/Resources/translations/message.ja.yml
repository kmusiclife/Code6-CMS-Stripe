    button:
        new: "追加する"
        edit: "編集する"
        show: "表示する"
        delete: "削除する"
    
    default:
        privacy_title: "プライバシーポリシー"
        privacy_body: |
                オンラインサロンプライバシーポリシー
                本サービス (以下「本サービス」といいます。) は通常業務を営むにあたり、個人情報を様々な形で取扱っております。事業活動を通じてお客様から取得する個人情報及び当社社員の個人情報（以下、「個人情報」という。）は、当社にとって大変重要な情報資産であり、その個人情報を確実に保護することは、当社の重要な社会的責務と認識しております。
                
                個人情報保護の重要性を社員一同が認識し、当社の事業目的を遂行する範囲内で、適法かつ公正な手段によって、これを取得、利用及び提供します。また、個人情報の目的外利用については一切これを行いません。目的外利用の必要が生じた場合、新たな利用目的の再同意を得た上で利用します。よって当社は、個人情報保護に関する法令、国が定める指針その他の規範を遵守し、個人情報を正確かつ誠実に取り扱うため、以下に掲げた事項を常に念頭に置き、お客さまの個人情報保護に万全を尽くしてまいります。
                
                １）個人情報の取得及び内容
                個人情報保護方針で定める個人情報とは、お名前・ご住所・電話番号・ＦＡＸ番号・電子メールアドレス、写真など個人を特定できるような各個人特有の情報をいいます。
                
                ２）個人情報の利用目的
                次の目的以外での個人情報の利用はいたしません。
                
                ①お客様の本人確認
                ②サービス提供等に際しての当グループから当グループのお客様へのご連絡
                ③ダイレクトメール等を通じた有用な情報のご連絡
                
                ３）個人情報の取得方法
                ①お客様から委託された制作サービス業務の遂行
                ②お客様とのご契約、お申込み、お問い合わせ等のお取引の履行
                
                ４）個人情報の提供・委託
                当社は事業運営上、お客さまにより良いサービスを提供するために業務の一部を外部に委託する場合があります。この場合、個人情報を適切に取り扱っていると認められる委託先を選定し、契約等において個人情報の適正管理・機密保持契約などによりお客さまの個人情報の漏洩防止に必要な事項を取り決め、適切な管理を実施させます。
                
                ５）個人情報保護に関する法令遵守
                個人情報に関する法令、国が定める指針その他の規範（以下、「法令等」という。）を遵守し、個人情報を誠実に取り扱います。また、法令等を常に把握することに努め、当社事業に従事する従業員（以下、「従業員」という。）、取引先に周知し順守いたします。
                
                ６）個人情報保護の徹底
                個人情報の漏えい、滅失又はき損等の危険に対し、技術面及び組織面において合理的な安全対策、防止措置を講じます。また、定期的な点検を実施し、発見された違反、事件及び事故に対して、速やかにこれを是正するとともに、弱点に対する予防措置を実施します。従業員、取引先には安全に関する教育を徹底いたします。
                
                ７）個人情報の管理・変更・訂正・削除
                お客様の個人情報の正確性を保ち、これを安全に管理します。ご本人から個人情報について、開示・変更・訂正・利用停止・削除等の要求を受けた場合には、合理的な範囲で速やかに、登録されている個人情報の開示・変更・訂正・利用停止・削除等を行います。
                
                ８）個人情報保護の苦情
                当社の個人情報の取扱いに関する苦情及び相談については、受け付け次第、適切、かつ、迅速な対応をいたします。また、その体制、手順については確立・整備をおこない、常に適切に対応出来る体制を維持していきます。
                
                ９）プライバシーポリシーの改定
                当グループは、プライバシーポリシーを適宜見直し、改善し、改定いたします。改定後のプライバシーポリシーは速やかに掲載いたします。
        term_title: "サービス利用規約"
        term_body: |
                本サービスは、「サービス利用規約」(以下「本規約」といいます。) を定め、本規約に従い、本サービスを提供します。
                
                第1条(本サービスについて) 
                本サービスは、各種SNSを通じて、情報を発信するオーナーと会員、又は会員同士において情報又は意見交換等のコミュニケーションを行うことができる定額会員制のクローズドコミュニケーションサービスです。
                
                第2条(定義) 
                本規約において、用語の定義は、別途定義されている場合を除き、以下のとおりとします。
                
                (1)「オンラインサロン」とは、定額制のコミュニティでオーナーと会員、または会員へのサービス提供(会員向け情報、イベント情報、会員向け商品の販売) を行う場所のことをいいます。
                (2) 「プラン」は本サービスで定めた価格によって定額の金額を定めたものです。複数のプランが有る場合はそのプランに応じた情報提供してます。特定のプランでしか提供していない情報もございます。
                (3) 「クーポン」とは特定のクーポンコードを利用することで割引になるサービスです。契約後にはクーポンを適用することはできませんので予めご了承ください。
                (4) 「Facebook秘密のグループ」とはFacebookを利用を開始した方に限り提供しているサービスです。Facebookの秘密のグループはFacebook上でのグループで会員同士のコミュニケーションがより円滑に行うことができます。本サービスではFacebookでのご利用を強くおすすめしています。
                (5)「コメント」とは、会員が本サービスに投稿するコメントのことです。コメントは会員同士のみ閲覧が可能です。会員ではない方に対しては一切コメントは表示されることはありません。なお、会員投稿情報の著作権については、会員投稿情報を投稿した会員又は当該会員に利用を許諾した第三者に帰属します。
                
                第3条(会員資格) 
                オンラインサロンは、以下の要件を全て満たす方のみ会員になり、利用することができます。なお、申込者はオンラインサロンの会員になるにあたり、以下の要件を満たしていることを本サービスに対し保証するものとします。
                (1) 本会へのログイン登録を行うこと(メールログイン・Facebookログイン)
                (2) 本規約に同意すること
                (3) 会のプランとご契約・お支払すること
                (4) 未成年者の場合、法定代理人の同意を得ること
                
                
                第4条(会員登録) 
                1．申込者は本サービスに対し、本サービスが定める方法によりオンラインサロンの入会登録を行うものとします。
                2．オンラインサロンの会員登録は、申込者が利用料金を支払った時点又はクーポンの利用期間が終了した時点で完了します。
                3．オンラインサロンによっては場合によっては所定の審査を行う場合があります。この場合、前項の規定は適用されず、本サービスが申込者に対して当該入会申込みを承諾する旨の通知をした時点又は申込者が利用料金を支払った時点のいずれか後の時点で会員登録が完了します。
                4．申込者は、本サービスが申込者からの入会申込みについて、承諾しない場合があることを予め同意するものとします。なお、本サービスは申込者に対し、不承諾の理由を説明する義務を負わないものとします。
                
                第5条(利用料金等) 
                1．クーポン利用期間中を除き、オンラインサロンを利用するには、本サービスにおいて、第7項に定める方法により前払いにて本サービスに対し利用料金(以下「利用料金」といいます。) を支払う必要があります。会員は利用料金の支払いにより、有効期間中オンラインサロンを利用することができます。
                2．利用料金及び有効期間は各オンラインサロンにより異なります。詳細は本サ－ビスにおいて定めます。
                
                3．会員登録は、原則として会員が入会した翌月と同じ日(4月2日00:00の契約であれば5月1日00:00)の同時刻に自動更新されます。その自動更新前までに自主退会をしない限り契約は自動的に更新（自動更新）となります。
                
                4. 会員資格の支払いが滞っている場合はログイン時に脱会を促すメッセージを送信し、会員コンテンツの閲覧はできなくなりますのでご注意ください。
                
                5．会員登録が自動更新される場合、利用料金は、クーポン利用時による無料期間終了日が経過した時に、会員が会員登録をした際に指定したプランにより自動的に決済されますのでご注意ください。
                
                6．本サービスにおいて商品の購入、イベントの購入の際は、本サービスに対し、利用料金とは別にその購入代金(以下「購入代金」といいます。) を支払う必要があります。
                
                7．利用料金及び購入代金の支払い方法は、本サービス登録時に登録したクレジットカードに限ります。クレジットカードの登録変更は購入ステータスよりクレジット番号更新から行ってください。
                
                8．本サービスはプランの変更は解約を行わない限り変更いたしません。プランの変更が必要な場合は一度解約を行い再度加入することが必要です。
                
                第6条(返金) 
                1．会員が支払った利用料金及び購入代金について、本サービスは返金を行いません。
                2．会員が本サービスを有効期間内に自主退会し、又は会員資格が失効した場合であっても、前項と同様とします。
                
                
                第8条(禁止事項等) 
                1．本サービスは、会員による本サービスの利用に際して、本規約に別途定める事項及びオーナー規則等に記載する事項の他、以下の行為を禁止します。なお、以下の各号に定める禁止事項は、会員投稿情報にも適用されるものとします。
                
                (1) 他の会員、オーナー、本サービス又は第三者の著作権、商標権、特許権、実用新案権、プライバシー権、肖像権、パブリシティ権その他の権利を侵害する行為、又は侵害するおそれのある行為
                (2) 他の会員、オーナー、本サービス又は第三者を誹謗中傷し、又は名誉もしくは信用を傷つける行為
                (3) 差別に繋がる民族、宗教、人種、性別又は年齢等に関する表現行為
                (4) 自殺、集団自殺、自傷、違法薬物使用又は脱法薬物使用等を勧誘・誘発・助長するような行為
                (5) 本サービスの許諾を得ない売買行為、オークション行為、金銭支払、その他の類似行為
                (6) 本サービスの許諾を得ない商品やサービスの広告、宣伝を目的とする行為、その他スパムメール、チェーンメール等の勧誘を目的とする行為
                (7) 他の会員、オーナー、本サービス又は第三者に不利益を与える行為
                (8) 法令に違反する行為又は犯罪に結びつく行為及び当該行為を勧誘・幇助・強制・助長する行為
                (9) 公序良俗(暴力・残虐等) に反する行為
                (10) オーナーの事前の承諾なく、本サービスにより得た情報を転載又は引用及び他メディアへの掲載等第三者に開示する行為
                (11) 反社会的勢力に利益を提供し、又は便宜を供与する行為
                (12) 他の会員の情報収集目的、宗教や政治活動への勧誘目的で本サービスを利用する行為
                (13) 事実に反する情報を他の会員に流布する行為
                (14) 他の会員による本サービスの利用を妨害する行為
                (15) 他の会員又は第三者になりすまして、本サービスを利用する行為
                (16)  各種SNSの定める規約等に反する行為
                (17) 配信コンテンツの著作権、商標権等の知的財産権その他の権利を侵害し、又は侵害するおそれのある行為(配信コンテンツを複製、改変、公衆送信、送信可能化、アップロード、レンタル、上映又は放送する行為がこれに該当しますが、これに限られるものではありません。) 
                (18)  配信コンテンツに施された技術的保護手段を回避する行為
                (19)  本サービスを通じて取得した個人情報を第三者に提供する行為
                (20) 本サービスにより提供される情報を改ざん・消去する行為
                (21) 本サービスのサーバーに過度の負担を及ぼす行為
                (22) 本サービスに接続されている他のコンピューター・システム又はネットワークへの不正アクセスを試みる行為
                (23) コンピューターウィルス等有害なプログラムを使用し、もしくは提供する行為、又はこれらの行為を推奨する行為
                (24) 本サービス又は本サービス上で使用されているソフトウエアや本サービスのために使用されているソフトウエアの、修正、改変、使用許可の付与、翻訳、販売、解析した上での模倣、解読、逆コンパイル行為
                (25) 本サービスの他、本サービスの運営するサービスを妨害する行為
                (26) 外部サイトへのリンク等、本サービス以外のサイト、サービスに誘導する行為
                (27) 前各号に定める行為を助長する行為
                (28) その他､本サービスが不適切と判断した行為
                2．前項各号の禁止事項に該当するか否かの判断は、本サービスの裁量により行うものとします。
                
                第9条(自主退会) 
                1．会員は、本サービスの購入ステータス、クレジット番号更新のページでの手続きを行うことで、オンラインサロンを退会することが可能です。この場合は即時脱会となり会員期間が残っていても返金は行いません。
                
                2．会員がオンラインサロンを退会した場合はコメントなどの会員の投稿、個人情報は削除いたします。
                
                第10条(会員資格の失効) 
